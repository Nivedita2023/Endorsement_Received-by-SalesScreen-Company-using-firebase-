    <title>Endorsements</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <img src="champion.jpeg">
      <h3>We are the Champions!</h3>
      <div id="publisher-detail">
        <input type="text" placeholder="From">
        <input type="text" placeholder="To">
      </div>
      <textarea id="endorsement-comment">write your endorsement here!</textarea>
      <button id="add-Btn">Publish</button>
      <p>-- Endorsement --</p>
      <ul id="comment-lies-here">
        <li>
          <span>from: Nivedita</span>
          <br>
          Your course is Awesome , People are going to love it.
          <br>
          <div class="below-detail">
            <span>To: Arohi</span>
            <span class="fa-solid fa-heart"></span>
          </div>
        </li>
        <li>
          <span>from: Deepika</span>
          <br>
          Ecellent work done by you guys,, A bar has been set.
          <br>
          <div class="below-detail">
            <span>To: Anshi</span>
            <span class="fa-solid fa-heart"></span>
          </div>
        </li>
      </ul>
    </div>
    <div id="root"></div>
   
  </body>
